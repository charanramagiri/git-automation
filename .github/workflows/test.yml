name: Run Code Tests

on:
  push:
    paths:
      - "solutions/**"
  pull_request:
    paths:
      - "testcases/**"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Ensure previous commit is available
      - name: Detect Changed Files
        id: changed-files
        run: |
          BEFORE_COMMIT="${{ github.event.before }}"
          if [ -z "$BEFORE_COMMIT" ] || ! git cat-file -e "$BEFORE_COMMIT"^{commit}; then
            BEFORE_COMMIT=$(git rev-parse HEAD~1)  # Use last commit as fallback
          fi
            
            # Get changed files in solutions/ directory
            CHANGED_FILES=$(git diff --name-only "$BEFORE_COMMIT" HEAD | grep '^solutions/' || true)
            
            echo "Detected changed files: $CHANGED_FILES"
            
            if [ -z "$CHANGED_FILES" ]; then
              echo "No file changes detected. Exiting..."
              exit 1
            fi
        
            # Store changed files in a newline-separated format
            echo "$CHANGED_FILES" > changed_files_list.txt
            echo "CHANGED_FILES=$(cat changed_files_list.txt)" >> $GITHUB_ENV
            echo "changed_files=$(cat changed_files_list.txt)" >> $GITHUB_OUTPUT
        

      - name: Determine File Type
        id: determine-file
        run: |
          for file in $CHANGED_FILES; do
            case "$file" in
              *.c) echo "language=C" >> $GITHUB_ENV ;;
              *.cpp) echo "language=C++" >> $GITHUB_ENV ;;
              *.py) echo "language=Python" >> $GITHUB_ENV ;;
              *.java) echo "language=Java" >> $GITHUB_ENV ;;
            esac
          done

      - name: Install C Dependencies
        if: env.language == 'C'
        run: sudo apt update && sudo apt install -y gcc

      - name: Install C++ Dependencies
        if: env.language == 'C++'
        run: sudo apt update && sudo apt install -y g++

      - name: Install Python Dependencies
        if: env.language == 'Python'
        run: sudo apt update && sudo apt install -y python3

      - name: Install Java Dependencies
        if: env.language == 'Java'
        run: sudo apt update && sudo apt install -y openjdk-17-jdk

      - name: Compile and Run C Tests
        if: env.language == 'C'
        run: |
          gcc testcases/ctest.c -o test_runner
          echo "Running C Test Cases..."
          ./test_runner | tee test_results.log  # Capture output in logs

      - name: Compile and Run C++ Tests
        if: env.language == 'C++'
        run: |
          g++ testcases/cpptest.cpp -o test_runner_cpp
          echo "Running C++ Test Cases..."
          ./test_runner_cpp | tee test_results.log

      - name: Run Python Tests
        if: env.language == 'Python'
        run: |
          echo "Running Python Test Cases..."
          python3 testcases/pythontest.py | tee test_results.log

      - name: Compile and Run Java Tests
        if: env.language == 'Java'
        run: |
          javac testcases/TestCases.java
          echo "Running Java Test Cases..."
          java testcases/TestCases.java | tee test_results.log

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test_results.log